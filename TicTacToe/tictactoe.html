<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_page">
        <h1>Tic Tac Toe</h1>
        <div id="subPage">
            <h2>Select Game Mode</h2>
            <button onclick="setDepth(1)" type="button">Singleplayer (Easy)</button>
            <button onclick="setDepth(4)" type="button">Singleplayer (Medium)</button>
            <button onclick="setDepth(9)" type="button">Singleplayer (Hard)</button>
            <button onclick="location.href='multi.html'" type="button">Multiplayer</button>
        </div>
    </div>

</body>
<script>
    function setDepth(depth) {
        sessionStorage.setItem('maxDepth', depth);
        window.location.href = 'single.html';
    }
</script>
</html>
